<div class="container-fluid">
  <h1 style="text-align: center">Register New User</h1>
  <section class="col-md-offset-3 col-md-6">
    <form [formGroup]="myForm" class="formSize" (ngSubmit)="onSubmit(myForm)">
      <div *ngIf="successSwitch" class="success">
        {{ successMessage }}
      </div>
      <div *ngIf="failSwitch" class="failure">
        {{ successMessage }}
      </div>
      <div id="userName" class="form-group">
        <label> Name: </label>
        <input
          formControlName="userName"
          class="form-control"
          placeholder="Your Nick Name"
        />
        <div
          class="field-error"
          *ngIf="
            myForm.get('userName')?.invalid &&
            (myForm.get('userName')?.dirty || myForm.get('userName')?.touched)
          "
        >
          Please Enter your Nick Name
        </div>
      </div>
      <div id="email" class="form-group">
        <label for> Email:</label>
        <input
          formControlName="gmail"
          class="form-control"
          placeholder="Your email"
        />
        <div
          class="field-error"
          *ngIf="
            myForm.get('gmail')?.invalid &&
            (myForm.get('gmail')?.dirty || myForm.get('gmail')?.touched)
          "
        >
          Please proper Email
        </div>
      </div>
      <div id="pass" [formGroup]="pass">
        <label>Enter Password: </label>
        <input
          formControlName="passWordFirst"
          class="form-control"
          placeholder="Your password"
          type="password"
          [(ngModel)]="passWordFirst"
          name="passWordFirst"
        />
      </div>
      <div id="re-pass" class="form-group">
        <label>Re-Enter Password: </label>
        <input
          formControlName="passWord"
          class="form-control"
          placeholder="Your password"
          type="password"
          (keyup)="checkPassword()"
        />
        <div
          class="field-error"
          *ngIf="
            checkPassError ||
            (myForm.get('passWord')?.invalid &&
              (myForm.get('passWord')?.dirty ||
                myForm.get('passWord')?.touched))
          "
        >
          Password Doesnt Match
        </div>
      </div>

      <div id="phoneNumber" class="form-group">
        <label for> Phone Number :</label>
        <input
          formControlName="phoneNumber"
          class="form-control"
          placeholder="Your phoneNumber"
          type="number"
        />
        <div
          class="field-error"
          *ngIf="
            myForm.get('phoneNumber')?.invalid &&
            (myForm.get('phoneNumber')?.dirty ||
              myForm.get('phoneNumber')?.touched)
          "
        >
          Please proper Number
        </div>
      </div>
      <div id="genderSelect" class="form-check check">
        <div>
          <input
            class="form-check-input"
            type="radio"
            value="Male"
            formControlName="gender"
            id="flexCheckDefault"
            name="gender"
          />
          <label class="form-check-label" for="flexCheckDefault"
            ><h3>Male</h3>
          </label>
        </div>
        <div>
          <input
            class="form-check-input"
            type="radio"
            value="Female"
            formControlName="gender"
            id="flexCheckChecked"
            name="gender"
          />
          <label class="form-check-label" for="flexCheckChecked"
            ><h3>Female</h3>
          </label>
        </div>
        <div
          class="field-error"
          *ngIf="
            myForm.get('gender')?.invalid &&
            (myForm.get('gender')?.dirty || myForm.get('gender')?.touched)
          "
        >
          Please proper Number
        </div>
      </div>
      <div id="gstPint" class="form-group">
        <label> GST-PIN:</label>
        <input
          formControlName="gstPint"
          class="form-control"
          placeholder="Your Shop GST-PIN"
        />
        <div
          class="field-error"
          *ngIf="
            myForm.get('gstPint')?.invalid &&
            (myForm.get('gstPint')?.dirty || myForm.get('gstPint')?.touched)
          "
        >
          Please Enter Shop GST-PIN
        </div>
      </div>
      <div id="address" class="form-group">
        <label> Address:</label>
        <input
          formControlName="address"
          class="form-control"
          placeholder="Your Shop adresss please"
        />
        <div
          class="field-error"
          *ngIf="
            myForm.get('address')?.invalid &&
            (myForm.get('address')?.dirty || myForm.get('address')?.touched)
          "
        >
          Please Enter Shop Address
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-success">Register Me</button>
        <img
          *ngIf="loader"
          class="loader"
          src="https://i.gifer.com/ZZ5H.gif"
          alt=""
        />
      </div>
    </form>
  </section>
</div>
