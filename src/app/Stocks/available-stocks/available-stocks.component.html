  <!-- Using ANgular Materials -->
  <div class="form-group col-md-4 filter">
    <label for="filter">Filter Product</label>
    <input
      type="text"
      class="form-control"
      matInput
      placeholder="filter product"
      (keyup)="doFilter($event)"
    />
  </div>

  <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="DC Code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DC Code</th>
      <td mat-cell *matCellDef="let element">{{ element.dcCode }}</td>
    </ng-container>

    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <ng-container matColumnDef="Batch Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Batch Number</th>
      <td mat-cell *matCellDef="let element">{{ element.batchNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="Manuf Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manuf Date</th>
      <td mat-cell *matCellDef="let element">{{ element.mnfDate }}</td>
    </ng-container>

    <ng-container matColumnDef="Expiry Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Expiry Date</th>
      <td mat-cell *matCellDef="let element">{{ element.expireDate }}</td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- <mat-paginator

  </table>
